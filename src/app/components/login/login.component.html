<div class="col-md-12 login-body">
    @if(status===0){
        <p>Usuario y/o contrase√±a incorrecta</p>
    }@else if (status===1) {
        <p>Error, desde el servidor. Contacte al administrador</p>
    }
 
    <div class="col-md-4 mx-auto login-container">
        <form>
            <h3 class="text-center">Log-<span class="colored-text">In</span></h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" required>
            </div>
            <div class="btn-div">
                <div>
                    <input type="submit" class="btn mt-3" value="Log-In">
                </div>
                <div>
                    <a [routerLink]="['signup']" class="sign-in-btn" >Sign-In</a>
                </div>
            </div>
        </form>
    </div>
</div>
